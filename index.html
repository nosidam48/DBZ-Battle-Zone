<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragonball Z Battle Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
       <h1>Dragon Ball Z: The Arena</h1>
       <div class="your-character container">
           <div class="row">
               <div class="col-md-4">
                   <h2>Your Character</h2>
               </div>
           </div>
           <div class="row char-row"><div class="pic gohan col-md-3">
            <p>Gohan</p>
           <img src="assets/images/Gohan.png" alt="Gohan-SS">
           <p class="gohan-hp hp">HP:</p> 
            </div>
           <div class="pic trunks col-md-3">
               <p>Trunks</p>
           <img src="assets/images/Trunks.jpg" alt="Trunks-SS">
                <p class="trunks-hp hp">HP:</p>
           </div>
           <div class="pic cell col-md-3">
                <p>Cell</p>
           <img src="assets/images/Cell.jpg" alt="Perfect-Cell">
                <p class="cell-hp hp">HP:</p>
           </div>
           <div class="pic frieza col-md-3">
                <p>Frieza</p>
           <img src="assets/images/Frieza.jpg" alt="Frieza-final">
                <p class="frieza-hp hp">HP:</p></div>
       </div>
       </div>
       <div class="enemies">
           <div class="row">
           <h2 class = "col-md-3">Enemies List</h2>
            </div>
        <div class="row enemyRow">

        </div>
        </div>
       <button class="attack">Attack!</button>

       <h2>Defender</h2>
       <div class="defender">
            
       </div>
       
       <div>
           <h5></h5>
       </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
