<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragonball Z Battle Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <h1>Dragon Ball Z: The Arena</h1>
    <div class="your-character container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="char">Your Character</h4>
            </div>
        </div>
        <div class="row char-row">
            <div class="pic gohan col-md-3">
                <p class="char-name">Gohan</p>
                <img src="assets/images/gohan2.jpg" alt="Gohan-SS">
                <div class="progress">
                    <p class="gohan-hp hp progress-bar">HP:</p>
                </div>
            </div>
            <div class="pic trunks col-md-3">
                <p class="char-name">Trunks</p>
                <img src="assets/images/Trunks.jpg" alt="Trunks-SS">
                <div class="progress">
                    <p class="trunks-hp hp progress-bar">HP:</p>
                </div>
            </div>
            <div class="pic cell col-md-3">
                <p class="char-name">Cell</p>
                <img src="assets/images/Cell.jpg" alt="Perfect-Cell">
                <div class="progress">
                    <p class="cell-hp hp progress-bar">HP:</p>
                </div>
            </div>
            <div class="pic frieza col-md-3">
                <p class="char-name">Frieza</p>
                <img src="assets/images/Frieza.jpg" alt="Frieza-final">
                <div class="progress">
                    <p class="frieza-hp hp progress-bar">HP:</p>
                </div>
            </div>
        </div>
    </div>

        <button class="attack">Attack!</button>

    <div class="container">
        <div  class="row">
        <h4 class="defend col-md-12">Defender</h4>
        </div>
        <div class="defender row">

        </div>
    </div>
    
    <div class="enemyMove container">
        <div class="enemies row">
            <h4 class="enemy col-md-12">Enemies List</h4>
        </div>
        <div class="row enemyRow">

        </div>
    </div>
    
    <div class="container">
        <h5>Select Character</h5>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
